<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <div class = "container">
        <div class = "row">
            <table class = "col-md-9">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in allShows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.title }}</td>
                    <td>{{ show.network }}</td>
                    <td>{{ show.releaseDate }}</td>
                    <td><a href = "/shows/{{ show.id }}">Show</a></td>
                    <td><a href = "/shows/{{ show.id }}/edit">Edit</a></td>
                    <td><a href = "/shows/{{ show.id }}/destroy">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <a href="http://localhost:8000/shows/new">Add a New Show</a>
</body>
</html>
